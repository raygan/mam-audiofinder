<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Audiobook Finder</title>
  <link rel="icon" href="/static/favicon.ico" sizes="any">
  <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon-32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon-16.png">
  <link rel="apple-touch-icon" href="/static/favicon-180.png">
  <meta name="theme-color" content="#8b2635">
  <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
  <header>
    <h1>ðŸ“š Audiobook Finder</h1>
    <span class="muted">Download Audiobooks and Import to Audiobookshelf</span>
  </header>

  <form id="searchForm" class="row">
    <input id="q" type="text" placeholder="Search title/author/narrator" />
    <select id="sort">
      <option value="default">Sort: Default</option>
      <option value="seedersDesc">Seeders â†“</option>
      <option value="dateDesc">Date Added â†“</option>
      <option value="sizeDesc">Size â†“</option>
    </select>
    <select id="perpage">
      <option>25</option>
      <option>50</option>
      <option>100</option>
    </select>
    <button id="searchBtn" type="submit">Search</button>
  </form>

    <div id="status" class="muted"></div>

    <table id="results" style="display:none">
		<thead>
		  <tr>
		    <th style="width: 80px">Cover</th>
		    <th>Title</th>
		    <th>Author</th>
		    <th>Narrator</th>
		    <th>Filetype</th>
		    <th class="right">Size</th>
		    <th class="right">Seeders</th>
		    <th>Uploaded</th>
		    <th class="center">Link</th>
		    <th>Add</th>
		  </tr>
		</thead>
      <tbody></tbody>
    </table>
    
    <div id="historyCard" class="card" style="margin-top:1rem; display:none">
      <h3>History</h3>
      <table id="history">
        <thead>
		    <tr>
		      <th style="width: 80px">Cover</th>
		      <th>Title</th>
		      <th>Author</th>
		      <th>Narrator</th>
		      <th class="center">Link</th>
		      <th>When</th>
		      <th>Status</th>
		      <th>Import</th>
		      <th>Remove</th>
		    </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <p class="muted">Health check: <code id="health">â€¦</code></p>
  </div>
  <div style="margin-left:auto">
    <button id="showHistoryBtn" title="Show download history">History & Import</button>
  </div>

  <script src="/static/app.js?v=2" defer></script>
</body>
</html>
