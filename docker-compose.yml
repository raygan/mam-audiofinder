services:
  mam-audiofinder:
    build: .
    image: ghcr.io/raygan/mam-audiofinder:latest
    container_name: mam-audiofinder
    ports:
      - "${APP_PORT}:8080"
    env_file:
      - .env
    user: "${PUID}:${PGID}"
    environment:
      UMASK: "${UMASK}"
    volumes:
      - ${DATA_DIR}:/data
      - ${MEDIA_ROOT}:/media
    restart: unless-stopped
