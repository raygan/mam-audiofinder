services:
  mam-audiofinder:
    build: .
    image: mam-audiofinder:dev
    container_name: mam-audiofinder
    ports:
      - "8008:8080"
    env_file:
      - .env
    user: "${PUID}:${PGID}"      # run as 99:100
    environment:
      UMASK: "${UMASK}"
    volumes:
      - /mnt/user/docker/appdata/mam-audiofinder/data:/data
      - ${MEDIA_ROOT}:/media           # single mount: /media/...
    restart: unless-stopped
volumes:
  data: {}
